syntax = "proto3";

package proto;

option go_package = "github.com/ronexlemon/rail/micro-services/wallet-service/proto;proto";


service WalletService {
  rpc CreateWallet(CreateWalletRequest) returns (CreateWalletResponse) {}
  rpc BusinessWallet(BusinessWalletRequest) returns (BusinessWalletResponse) {}
}


message CreateWalletRequest {
  string business_id = 1; 
  string customer_id = 2; 
  WalletType type = 3;    
}

message CreateWalletResponse {
  string wallet_id = 1;
  string business_id = 2;
  string customer_id = 3;
  WalletType type = 4;
  string message = 5;
}


/***Business Wallets***/
message BusinessWalletRequest {
  string business_id = 1;
  string customer_id = 2; // optional
}

// Response for business wallet retrieval
message BusinessWalletResponse {
  repeated Wallet wallets = 1;
  string message = 2;
}

// Wallet model representation
message Wallet {
  string wallet_id = 1;
  string address = 2;
  string network = 3;
  WalletType type = 4;
  string created_at = 5;
}


enum WalletType {
  BUSINESS = 0;
  CUSTOMER = 1;
}
