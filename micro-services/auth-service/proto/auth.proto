syntax = "proto3";

package proto;
option go_package = "github.com/ronexlemon/rail/micro-services/auth-service/proto;proto";

service AuthService {
  rpc GetBusinessByKeys(GetBusinessByKeysRequest) returns (GetBusinessByKeysResponse) {}
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse) {}
}

message GetBusinessByKeysRequest {
  string api_key = 1;
  string secret_key = 2;
}

message GetBusinessByKeysResponse {
  string business_id = 1;
  string status = 2; 
}

/***
---------------------------------
Business Registration
*********/



message RegisterUserRequest {
  string email = 1;
  string password = 2;
  string role = 3; // ADMIN or BUSINESS
  string name = 4;
}

message RegisterUserResponse {
  string user_id = 1;
  string api_key = 2;
  string secret_key = 3;
  string status = 4;
  string message = 5;
}