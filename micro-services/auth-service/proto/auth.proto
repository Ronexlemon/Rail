syntax = "proto3";

package proto;
option go_package = "github.com/ronexlemon/rail/micro-services/auth-service/proto;proto";

service AuthService {
  rpc GetBusinessByKeys(GetBusinessByKeysRequest) returns (GetBusinessByKeysResponse) {}
}

message GetBusinessByKeysRequest {
  string api_key = 1;
  string secret_key = 2;
}

message GetBusinessByKeysResponse {
  string business_id = 1;
  string status = 2; 
}
