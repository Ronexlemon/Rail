      SERVICE_PORT: 8088
      DATABASE_URL: postgres://admin:admin@postgres:5432/main?sslmode=disable&schema=compliance
      KAFKA_BROKERS: kafka:9092
    ports:
      - "8088:8088"
    networks:
      - go_network

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    depends_on:
      - auth-service
      - business-service
      - transaction-service
      - compliance-service
      - report-service
    environment:
      SERVICE_NAME: api-gateway
      SERVICE_PORT: 8080
      AUTH_GRPC: auth-service:50051
      WALLET_GRPC: business-service:50052
      TRANSACTION_GRPC: transaction-service:50053
    ports:
      - "8080:8080"
    networks:
      - go_network


volumes:
  postgres_data:

networks:
  go_network:
    driver: bridge
